<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
        </tr>
        {% for username, password in users: %}
            <tr>
                <td>{{ username }}</td>
                <td>{{ password }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
